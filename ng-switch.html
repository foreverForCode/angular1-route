<!DOCTYPE html>
<html lang="en" ng-app="jorden">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/angular.min.js"></script>
</head>
<body>
	<div ng-controller="ctx1">
		<ul ng-switch on={{switch}}>
			<li ng-switch-when="1">this is 1</li>
			<li ng-switch-when="2">this is 2</li>
			<li ng-switch-default>this is default</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var app = angular.module('jorden',[]);
	app.controller('ctx1',['$scope',function($scope){
		$scope.switch=12;
	}])
</script>
</html>
